<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    .output {
      text-align: center;
      font-weight: bold;
    }

    #msg {
      text-align: center;
      font-weight: bold;
      color: black;
    }
  </style>
</head>

<body>
  <p id="msg"></p>
  <div class="output">
    Name :-
    <input type="text" placeholder="Enter Name" id="name">
    <button type="submit" name="submit" onclick="getdata()">submit</button>
  </div>






  <script type="text/javascript">
    function getdata() {
      var Name = document.getElementById('name');
      var Value = Name.value;
      document.getElementById('msg').innerText = " Welcome " + Value + " ... ";
    }
  </script>

</body>

</html>
